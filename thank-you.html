<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You â€” Woodscape Engineering</title>
    <meta name="description" content="Thank you for contacting Woodscape Engineering. We will get back to you shortly.">
    <link rel="icon" type="image/png" href="images/woodscapelogo.png">
    <link rel="apple-touch-icon" href="images/woodscapelogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #E60024;
            --dark-bg: #0e1423;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(230, 0, 36, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(230, 0, 36, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .thank-you-container {
            text-align: center;
            max-width: 640px;
            padding: 2rem;
            position: relative;
            z-index: 1;
            animation: fadeUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thank-you-logo {
            width: 160px;
            margin: 0 auto 3rem;
            opacity: 0;
            animation: fadeUp 0.6s 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .thank-you-logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .checkmark-wrap {
            width: 80px;
            height: 80px;
            margin: 0 auto 2.5rem;
            border-radius: 50%;
            background: rgba(230, 0, 36, 0.1);
            border: 2px solid var(--primary-red);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeUp 0.6s 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .checkmark-wrap svg {
            width: 36px;
            height: 36px;
            stroke: var(--primary-red);
        }

        .thank-you-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.4rem, 5vw, 3.6rem);
            font-weight: 700;
            line-height: 1.15;
            margin-bottom: 1.25rem;
            opacity: 0;
            animation: fadeUp 0.6s 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .thank-you-desc {
            font-size: 1.15rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeUp 0.6s 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .btn-back-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: var(--primary-red);
            color: #ffffff;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            border: 2px solid var(--primary-red);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeUp 0.6s 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .btn-back-home svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .btn-back-home:hover {
            background: transparent;
            color: var(--primary-red);
        }

        .btn-back-home:hover svg {
            transform: translateX(-4px);
        }

        .countdown-text {
            margin-top: 2.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.35);
            opacity: 0;
            animation: fadeUp 0.6s 0.9s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .countdown-text span {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }

        /* Progress bar at bottom */
        .redirect-progress {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--primary-red);
            width: 0%;
            animation: progressFill 20s linear forwards;
            animation-delay: 1s;
        }

        @keyframes progressFill {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        /* Footer line */
        .thank-you-footer {
            position: fixed;
            bottom: 24px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            .thank-you-container {
                padding: 1.5rem;
            }

            .checkmark-wrap {
                width: 64px;
                height: 64px;
                margin-bottom: 2rem;
            }

            .checkmark-wrap svg {
                width: 28px;
                height: 28px;
            }

            .btn-back-home {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div class="thank-you-container">
        <div class="thank-you-logo">
            <a href="index.html">
                <img src="./images/woodscapelogo.png" alt="Woodscape Logo">
            </a>
        </div>

        <div class="checkmark-wrap">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>

        <h1 class="thank-you-title">Thank You</h1>
        <p class="thank-you-desc">
            Your request has been received. Our team will review it and get back to you shortly.
        </p>

        <a href="index.html" class="btn-back-home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Home
        </a>

        <p class="countdown-text">Redirecting in <span id="countdown">20</span> seconds</p>
    </div>

    <div class="redirect-progress"></div>

    <div class="thank-you-footer">
        &copy; 2026 Woodscape Engineering. All rights reserved.
    </div>

    <script>
        // Countdown and auto-redirect
        let seconds = 20;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            seconds--;
            if (countdownEl) countdownEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>

</html>
